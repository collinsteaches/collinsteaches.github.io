<section id="teaching">
  <div class="container py-3">
    <div class="row">
      <div class="col">
        <h2 class="text-primary">Teaching Posts</h2>



        <ul>
          {% for post in site.categories.teaching %}
          {% if post.url %}
          <li><a href="{{ post.url }}">{{ post.title }} by {{post.author}}</a></li>
          {% endif %}
          {% endfor %}
        </ul>

      </div>
    </div>
  </div>
</section>
